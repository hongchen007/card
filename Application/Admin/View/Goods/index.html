<html>
 <head> 
 </head>
 <body>
  <block name="title">
   <title>后台-浏览商品</title>
  </block>   
  <extend name="Public:base" /> 
  <block name="main"> 

<form method="get" action="{:U('Goods/index')}">
	<div style="margin-top:20px">
		<input type="text" value="{$Think.get.name}" name="name" placeholder="搜索商品名称" >
		状态：
			<select class="form-control m-bot15" name="state" >
                  <option value="">--请选择--</option>
                  <option value="1">新添加</option>
                  <option value="2">在售</option>
                  <option value="2">下架</option>
            </select>
		<input type="submit" value="查询">
	</div>
</form>
   
<body>
	<table class="table">
		<tr>
			<td class="th" colspan="20">商品列表</td>
		</tr>
		<tr class="tableTop">
			<th class="tdLittle1">商品ID</th>
			<!-- <th>商品商户微信号</th> -->
			<th>商品名称</th>
			<th>商品图片</th>
			<th>商品描述</th>
			<th>商品价格</th>
			<th>商品添加时间</th>		
			<th>商品状态</th>		
			<th>操作</th>
		</tr>
		
		<foreach name="info" item="val">
		<tr>
		
			<td>{$val['id']}</td>
			<!-- <td>{$val['user_wechat_name']}</td> -->
			<td>{$val['name']}</td>
			<td><img src="__PUBLIC__/Uploads/{$val['pic']}" style="height:100px;"></td>
			<td>{$val['des']}</td>
			<td>{$val['price']}</td>
			<td>{$val['addtime']}</td>
			<td>
				<if condition="$val['state'] eq 1">新添加</if>
		        <if condition="$val['state'] eq 2">在售</if>
		        <if condition="$val['state'] eq 3">下架</if>
			</td>
			<td>
	            <a href="__MODULE__/goods/edit/id/{$val.id}">修改</a>
	            <!-- <a href="__MODULE__/goods/del/id/{$val.id}">删除</a> -->
		    </td>
		</tr>
		</foreach>
		<tr class="content">
                <td colspan="3" bgcolor="#FFFFFF"><div class="pages">
                        {$page}
                </div></td>  
        </tr>
	</table>

</body>




  </block>
 </body>
</html>
