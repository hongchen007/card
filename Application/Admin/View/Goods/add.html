<html>
 <head> 
 </head>
 <body>
  <block name="title">
   <title>后台-添加商品</title>
  </block>   
  <extend name="Public:base" /> 
  <block name="main"> 
    
<body>
	<form action="{:U('Goods/insert')}" method="post" enctype="multipart/form-data" >
		<table class="table">
			<tr >
				<td class="th" colspan="20">添加商品</td>
			</tr>
			<tr>
				<td>商品名称</td>
				<td><input type="text" name="name"/></td>
			</tr>
<!-- 			<tr>
				<td>商品商户微信号</td>
				<td><input type="text" name="wechat_name"></td>
			</tr> -->
			<tr>
				<td>商品图片</td>
				<td><input type="file" name="pic"/></td>
			</tr>
			<tr>
				<td>商品描述</td>
				<td><textarea rows="6" class="form-control" name="des"></textarea></td>
			</tr>
			<tr>
				<td>商品价格</td>
				<td><input type="text" name="price"/></td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" value="添加" class="input_button"/>
					<input type="reset" class="input_button"/>
				</td>
			</tr>
		</table>
	</form>
</body>




  </block>
 </body>
</html>
