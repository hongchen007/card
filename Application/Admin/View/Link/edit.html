<html>
 <head> 
 </head>
 <body>
  <block name="title">
   <title>后台-修改链接信息</title>
  </block>   
  <extend name="Public:base" /> 
  <block name="main"> 
    
<body>
	<form action="{:U('Link/doedit')}" method="post" enctype="multipart/form-data" >
		<table class="table">
			<tr >
				<td class="th" colspan="2" >修改链接信息</td>
			</tr>
			<tr>
				<td>修改链接图片：</td>
				<td><input type="file" name="pic" onChange="document.getElementsByName('xgpic')[0].value=this.value" /></td>
				<input type="hidden" name="xgpic">
				<input type="hidden" name="id" value="{$info['id']}">
			</tr>
			<tr>
				<td>链接原图片：</td>
				<td><img src="__PUBLIC__/Uploads/{$info['pic']}" style="height:100px;"></td>
			</tr>
			<tr>
				<td>修改链接名称</td>
				<td><input type="text" name="bank_name" value="{$info['bank_name']}" /></td>
			</tr>
			<tr>
				<td>修改链接地址：</td>
				<td><input type="text" name="src" value="{$info['src']}" style="width:50%;" /></td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" value="修改" class="input_button"/>
					<input type="reset" class="input_button"/>
				</td>
			</tr>
		</table>
	</form>
</body>




  </block>
 </body>
</html>
