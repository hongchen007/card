<html>
 <head> 
 </head>
 <body>
  <block name="title">
   <title>后台-添加链接</title>
  </block>   
  <extend name="Public:base" /> 
  <block name="main"> 
    
<body>
	<form action="{:U('link/insert')}" method="post" enctype="multipart/form-data" >
		<table class="table">
			<tr >
				<td class="th" colspan="20">添加链接</td>
			</tr>
			<tr>
				<td>链接名称</td>
				<td><input type="text" name="bank_name" /></td>
			</tr>
			<tr>
				<td>链接地址</td>
				<td><input type="text" name="src" style="width:50%;"/></td>
			</tr>
			<tr>
				<td>链接图片</td>
				<td><input type="file" name="pic"/></td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" value="添加" class="input_button"/>
					<input type="reset" class="input_button"/>
				</td>
			</tr>
		</table>
	</form>
</body>




  </block>
 </body>
</html>
