<body>
<div class="banner">
    <img src="{$userinfo['weixin_headimgurl']}">
    <h3>名称:{$userinfo.weixin_name}</h3>
    <span class="Id">会员ID:{$userinfo['id']}　关注时间：{$userinfo.weixin_addtime}</span>
    <ul>
        <li>
            <if condition="empty($wait) eq true">0.00元
            <else />{$wait}元
            </if>
        <br>待审核金额</li>
        <li>已提金额<br>
            <if condition="empty($tixian) eq true">0.00元
            <else />{$tixian}元
            </if>
        </li>
        <li>我的余额<br>
            <if condition="empty($userinfo['money']) eq true">0.00元
            <else />{$userinfo['money']}元
            </if>
        </li>
        <li><a href="{:U('User/tixian',array('id'=>$userinfo['id']))}"><img src="__PUBLIC__/123/images/li_03.jpg"><br>提现</a></li>
    </ul>
</div>
<div class="conent">

        <li><a href="__MODULE__/User/person/openid/{$userinfo.openid}"><img src="__PUBLIC__/123/images/li2_03.jpg"><br>个人中心</a></li>

        <li><a href="__MODULE__/Card/pushknow/openid"><img src="__PUBLIC__/123/images/li2_14.jpg"><br>推广须知</a></li>
        <li><a href="__MODULE__/User/hero"><img src="__PUBLIC__/123/images/li2_18.jpg"><br>我的榜样</a></li>
        <li><a href="__MODULE__/User/cooparate"><img src="__PUBLIC__/123/images/li2_19.jpg"><br>合作共赢</a></li>
        <li><a href="__MODULE__/User/resetcode/id/{$userinfo.id}"><img src="__PUBLIC__/123/images/li2_20.jpg"><br>重置二维码</a></li>
    </ul>
